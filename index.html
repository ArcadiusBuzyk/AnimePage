<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Shiro</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <div class="top-bar">
                <div class="top-bar--menu">
                    <a href="http://127.0.0.1:5500/index.html"><img src="main-page-photos/main-menu-icon.webp" alt="menu" class="menu"></a>
                    <nav>
                        <ul>
                            <li>About</li>
                            <li>Anime</li>
                            <li>Manga</li>
                            <li>Rejestracja</li>
                        </ul>
                    </nav>
                </div>
                <div class="top-bar--user">
                    <form class="main-search" id="menu-search">
                        <fieldset>
                            <input type="text" placeholder="anime, manga, nowela">
                            <button type="submit" class="search-button">
                                <i class="search"></i>
                            </button>
                        </fieldset>
                    </form>
                    <a href="" class="login-button">Logowanie</a>
                </div> 
            </div>
        </header>
        <main>
            <form class="age-verification">
                <fieldset>
                    <legend>Masz ukończone 18 lat?</legend>
                    <input type="radio" name="kategoria_wiekowa" id="kategoria_wiekowa1"><label for="kategoria_wiekowa1">Tak</label>
                    <input type="radio" name="kategoria_wiekowa" id="kategoria_wiekowa2"><label for="kategoria_wiekowa2">Nie</label>
                    <input type="submit" value="Potwierdź">
                </fieldset>
            </form>
            <section class="box box-new-series">
                <h2 class="box-title-new-series">
                    <span>Nowe Premiery</span>
                </h2>
                <div class="new-series-row">
                    <div class="upcoming-premiere-photo">
                        <a href="https://www.filmweb.pl/serial/Chensō+Man-2022-10013452"><img src="main-page-photos/chainsaw-man.jpg " alt="Chainsaw-man"></a>
                    </div>
                </div>
            </section>
            <hr>
            <section class="box box-best-rate">
                <h2 class="box-title-best-rate">
                    <span>Najlepiej Oceniane</span>
                </h2>
                <div class="best-rate-row">
                    <div id="best-rate-photo">
                        <a href="https://www.filmweb.pl/serial/Kenpū+Denki+Berserk-1997-98661"><img src="main-page-photos/berserk-most-rated.jpg" alt="Beerserk"></a>
                    </div>
                </div>
            </section>
                <hr>
                <div class="isekai">
                    <h2>Best Isekai</h2>
                    <div id="best-isekai-photo">
                        <img src="main-page-photos/mushoku-tensei-panel.jpg" alt="Mushoku Tensei">
                        <img src="main-page-photos/sword-art-online-panel.jpg" alt="Sword Art Online">
                    </div>
                </div>
                <hr>
            </section>
            
            <footer>
                <div class="global-width">
                    <h3>Portal Map</h3>
                    <li>Faq</li>
                    <li>Polityka prywatności</li>
                    <li>Regulamin</li>
                    <li>Korzyści z posiadania konta na Shiro.pl</li>
                    <h3>Najnowsze osiągnięcia</h3>
                </div>
            </footer>
        </main>
    </body>
</html>
